<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Productos</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <div class="container-name">
            <img src="img/carrito-de-compras.png" alt="" class="carrito-compras">
            <h2>Argenchino</h2>
        </div>
    </header>
    <img src="img/milka/milka.jpg" alt="" class="banner-milka">
    <section class="section-slogans">
        <img src="img/milka/milatableta.webp" alt="">
        <img src="img/milka/alfajores.webp" alt="">
        <img src="img/milka/slogan.webp" alt="">
        <img src="img/milka/slogan2.webp" alt="">
    </section>
    <div class="container-productos">
        <!-- <img src="img/milka/slogan3.webp" alt="" srcset=""> -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner productos-container">
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="milka.js"></script>
</body>
</html>
